<div id="main" class="container-fluid">
    <h3 class="page-header">Remover Atleta</h3>
    <form action="/delete" method="POST" modelAttribute="atleta">
      <div class="row">
            <div class="form-group col-md-4">
             <label for="campo1">ID</label>
             <input type="text" placeholder="Digite o identificador do Atleta" class="form-control"name="id" th:value="${atleta.id}" readOnly="true">
            </div>
       
           <div class="form-group col-md-4">
             <label for="campo2">Nome do Jogador</label>
              <input type="text" placeholder="Digite o nome do Atleta" class="form-control" name="nome" th:value="${atleta.nome}" readOnly="true">
           </div>  

            <div class="form-group col-md-4">
               <label for="campo3">Posição</label>
               <input type="text" placeholder="Digite a posição do Atleta" class="form-control" name="posicao" th:value="${atleta.posicao}" readOnly="true">
            </div>
     
   
          <div id="actions" class="row">
            <div class="col-md-12">
              <button type="submit" class="btn btn-danger" value="Deletar">Deletar</button>
              <a href="/atleta/all" class="btn btn-default">Cancelar</a>
            </div>
          </div>
      </div>  
    </form>
</div>

 </body>
