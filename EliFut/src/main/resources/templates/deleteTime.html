<html>
 <head>
     <title>Deletar Time</title>
     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
     <link rel="stylesheet" type="text/css" href="../css/style.css">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
 </head>
   <style>
    
    .btn {
      margin-left: 15px;
    }
  </style>
 <body>

<div id="main" class="container-fluid">
    <h3 class="page-header">Remover Time</h3>
    <form action="/delete" method="POST" modelAttribute="time">
      <div class="row">
            <div class="form-group col-md-4">
             <label >ID</label>
             <input type="text" placeholder="Digite o identificador do Time" class="form-control"name="id" th:value="${time.id}" readOnly="true">
            </div>
       
           <div class="form-group col-md-4">
             <label >Nome do Time</label>
              <input type="text" placeholder="Digite o nome do Time" class="form-control" name="nome" th:value="${time.nome}" readOnly="true">
           </div>  

            <div class="form-group col-md-4">
               <label >Fundação</label>
               <input type="text" placeholder="Digite a fundação do Clube" class="form-control" name="fundacao" th:value="${time.fundacao}" readOnly="true">
            </div>
     
   
          <div id="actions" class="row">
            <div class="col-md-12">
              <button type="submit" class="btn btn-danger" value="Deletar">Deletar</button>
              <a href="/time/all" class="btn btn-default">Cancelar</a>
            </div>
          </div>
      </div>  
    </form>
</div>

 </body>
</html>
