<html>
 <head>
     <title>Inserir</title>
     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
     <link rel="stylesheet" type="text/css" href="../css/style.css">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
 </head>
<style>
  
  .btn {
    margin-left: 15px;
  }
</style>
 <body>


 <div id="main" class="container-fluid">
    <h3 class="page-header">Adicionar Jogador</h3>
    <form action="index.html">
      <div class="row">
        <div class="form-group col-md-4">
         <label for="campo1">Nome do Jogador</label>
         <input type="text" placeholder="Digite o nome do Atleta" class="form-control" id="campo1">
        </div>
       
        <div class="form-group col-md-4">
         <label for="campo2">Clube</label>
         <input type="text" placeholder="Digite a nome do Clube" class="form-control" id="campo2">
        </div>
    
       <div class="form-group col-md-4">
         <label for="campo3">Posição</label>
         <input type="text" placeholder="Digite a posição do Atleta" class="form-control" id="campo3">
        </div>
     
   
        <div id="actions" class="row">
          <div class="col-md-12">
            <button type="submit" class="btn btn-primary">Inserir</button>
            <a href="atleta.html" class="btn btn-default">Cancelar</a>
          </div>
        </div>
      </div>  
    </form>
</div>

 </body>
 
</html>
